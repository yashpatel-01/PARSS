name: Test Deployment Script

on:
  push:
    branches: [ master, main ]
    paths:
      - 'scripts/**'
  pull_request:
    branches: [ master, main ]

jobs:
  test-dry-run:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Dependencies
        run: pacman -Syu --noconfirm git sudo shellcheck
      
      - name: Run Test Suite
        run: |
          chmod +x scripts/*.sh
          ./scripts/test-in-vm.sh "ci-runner"
