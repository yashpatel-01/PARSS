name: Sync Upstream

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "PAASS Bot"
          git config user.email "bot@paass.local"
      
      - name: Sync Upstream
        run: ./scripts/sync-upstream.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
