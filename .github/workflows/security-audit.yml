name: Security Audit

on:
  push:
    branches: [ master, main ]
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          
      - name: Check for Secrets
        run: |
          if grep -r "PRIVATE KEY" .; then
            echo "Potential private key found!"
            exit 1
          fi
